<!DOCTYPE html>
<head>
<meta charset="utf8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
<link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
<title>Calendar maker</title>
</head>
<body>
<div id="content">
    <center>
        <h1>Calendar maker</h1>
    </center>
    <form action="/upload" method="post">
        <fieldset>
            <label>Language:</label>
            <select name="lang" disabled><option value="sv">Swedish</option></select>
        </fieldset>
        <fieldset>
            <label>Day starts on:</label>
            <input disabled type="radio" name="start_of_week" value="sunday">Sunday
            <input disabled type="radio" name="start_of_week" value="monday" checked="checked">Monday<br/>
        </fieldset>
        <fieldset>
            <label class="left" for="file">Select images</label>
            <input class="right" name="file" type="file">
        </fieldset><br/>
        <input class="right" type="submit" value="Preview">
    </form>
</div>
</body>
