<!DOCTYPE html>
<head>
<meta charset="utf8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
<link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
<title>Calendar maker</title>
</head>
<body>
<div id="content">
    <center>
        <h1>Calendar maker</h1>
    </center>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <fieldset>
            <div class="form-group">
                <label for="lang">Language:</label>
                <select class="form-control" name="lang">
                    <option name="sv">Swedish</option>
                </select>
            </div>
        </fieldset>
        <fieldset>
            <div class="form-group">
                <label for="start_of_week">Day starts on:</label><br/>
                <label class="radio-inline">
                    <input type="radio" name="start_of_week" value="sun">Sunday
                </label>
                <label class="radio-inline">
                    <input type="radio" name="start_of_week" value="mon">Monday
                </label>
            </div>
        </fieldset>
        <fieldset>
            <table class="table">
                <thead>
                    <tr>
                        <th>Month</th>
                        <th>Image</th>
                        <th>File</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!--Do this as for-loop-->
                </tbody>
            </table>
        </fieldset>
        <fieldset>
            <button class="btn btn-success right" type="submit">Preview</button>
        </fieldset>
    </form>
</div>
s</body>
